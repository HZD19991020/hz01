<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页背景图</title>
    <link rel="stylesheet" href="css/styles.css">  <!-- 引用背景图片 -->
    <style>
        /* 第一行居中对齐 */
        .first-line {
            text-align: center;
        }
        /* 第二行左对齐，左右边距一致 */
        .second-line {
            text-align: left;
            padding-left: 20px; /* 第二行距离左边有一定的距离 */
            padding-right: 20px; /* 设置右边距与左边一致 */
            margin: 0 auto; /* 确保左右居中 */
            width: 90%; /* 设置宽度为 90% */
        }
        /* 重置默认的 margin 和 padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 第一个白色模块 -->
    <div style="background-color:#f1f1f1; text-align: center; padding:30px;">
        <div class="first-line">
            <p>你好啊，我是林东明，这是我的个人网站</p>
        </div>
    </div>
    <!-- 第二个白色模块，第二行对齐 -->
    <div class="second-line">
        <p>我精通PS，熟练使用AE（图形视频处理）、PR（视频编辑）、Ai（矢量图制作）、剪映（视频编辑）、
          AI（人工智能，比如Stable Diffusion等），
          会使用C4D（三维建模）、Blender（三维建模）、XD（UI设计）等软件。</p>
    </div>
    <!-- 其他内容模块 -->
