<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>读书成就系统</title>
    <style>
        /* 基础样式 - 白色主题 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            padding: 20px;
            line-height: 1.6;
        }
        
        /* 成就容器 */
        .achievement-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
        }
        
        /* 成就项 */
        .achievement {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-left: 5px solid #8b4513; /* 书本棕色 */
            margin-bottom: 20px;
            padding: 15px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: flex-start;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .achievement:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 金色成就 */
        .achievement.gold {
            border-left-color: #d4af37;
            background: linear-gradient(to right, rgba(212, 175, 55, 0.05), #ffffff);
        }
        
        /* 银色成就 */
        .achievement.silver {
            border-left-color: #c0c0c0;
            background: linear-gradient(to right, rgba(192, 192, 192, 0.05), #ffffff);
        }
        
        /* 勾选框样式 */
        .achievement-checkbox {
            margin-right: 18px;
            margin-top: 3px;
            position: relative;
        }
        
        /* 自定义勾选框外观 - 书本风格 */
        .achievement-checkbox input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #8b4513;
            border-radius: 4px;
            background-color: #f9f4e8;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .achievement-checkbox input[type="checkbox"]:hover {
            border-color: #6b3100;
            background-color: #f0e6d2;
        }
        
        .achievement-checkbox input[type="checkbox"]:checked {
            background-color: #4CAF50;
            border-color: #3e8e41;
        }
        
        .achievement-checkbox input[type="checkbox"]:checked::after {
            content: "✓";
            position: absolute;
            color: white;
            font-size: 15px;
            left: 4px;
            top: -1px;
        }
        
        /* 成就内容 */
        .achievement-content {
            flex: 1;
        }
        
        /* 成就标题 */
        .achievement-title {
            color: #5d4037; /* 深棕色 */
            font-size: 19px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .gold .achievement-title {
            color: #d4af37;
        }
        
        .silver .achievement-title {
            color: #757575;
        }
        
        /* 成就描述 */
        .achievement-desc {
            font-size: 15px;
            margin-bottom: 10px;
            color: #616161;
        }
        
        /* 成就点数 */
        .achievement-points {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #8b4513;
            font-weight: bold;
            font-size: 18px;
        }
        
        .gold .achievement-points {
            color: #d4af37;
        }
        
        .silver .achievement-points {
            color: #757575;
        }
        
        /* 进度条容器 */
        .progress-container {
            height: 18px;
            background: #e0e0e0;
            border: 1px solid #d0d0d0;
            margin-top: 10px;
            position: relative;
            border-radius: 9px;
            overflow: hidden;
        }
        
        /* 进度条 - 书本绿色 */
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #5d8c5a, #7cb97a);
            width: 0%;
            transition: width 0.7s ease;
        }
        
        /* 进度文本 */
        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 13px;
            line-height: 18px;
            color: #333;
            font-weight: bold;
        }
        
        /* 已完成成就 */
        .achievement.completed {
            background-color: #f5f5f5;
        }
        
        .achievement.completed .achievement-title {
            color: #9e9e9e;
            text-decoration: line-through;
        }
        
        .achievement.completed .achievement-desc {
            color: #bdbdbd;
        }
        
        /* 统计区域 */
        .achievement-stats {
            margin-top: 30px;
            padding: 20px;
            background: #f9f4e8;
            border: 1px solid #e0d6c0;
            border-radius: 8px;
            font-size: 17px;
            color: #5d4037;
        }
        
        .achievement-stats span {
            font-weight: bold;
            color: #8b4513;
        }
        
        /* 标题样式 */
        .achievement-header {
            color: #5d4037;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .achievement-header:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, #8b4513, transparent);
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .achievement-container {
                padding: 15px;
            }
            
            .achievement {
                padding: 12px;
            }
            
            .achievement-title {
                font-size: 17px;
            }
            
            .achievement-desc {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="achievement-container">
        <h2 class="achievement-header">阅读成就系统</h2>
        
        <!-- 金色成就 -->
        <div class="achievement gold">
            <label class="achievement-checkbox">
                <input type="checkbox" class="achievement-check" data-points="50">
            </label>
            <div class="achievement-content">
                <div class="achievement-points">50</div>
                <div class="achievement-title">书海遨游者</div>
                <div class="achievement-desc">一年内阅读超过50本书籍</div>
            </div>
        </div>
        
        <!-- 银色成就 -->
        <div class="achievement silver">
            <label class="achievement-checkbox">
                <input type="checkbox" class="achievement-check" data-points="20">
            </label>
            <div class="achievement-content">
                <div class="achievement-points">20</div>
                <div class="achievement-title">文学探索者</div>
                <div class="achievement-desc">阅读10本不同国家的文学作品</div>
            </div>
        </div>
        
        <!-- 进行中的成就 -->
        <div class="achievement">
            <label class="achievement-checkbox">
                <input type="checkbox" class="achievement-check" data-points="30">
            </label>
            <div class="achievement-content">
                <div class="achievement-points">30</div>
                <div class="achievement-title">经典收藏家</div>
                <div class="achievement-desc">阅读世界名著 (7/15)</div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 46.6%"></div>
                    <div class="progress-text">46%</div>
                </div>
            </div>
        </div>
        
        <!-- 已完成成就 -->
        <div class="achievement">
            <label class="achievement-checkbox">
                <input type="checkbox" class="achievement-check" data-points="10" checked>
            </label>
            <div class="achievement-content">
                <div class="achievement-points">10</div>
                <div class="achievement-title">阅读入门者</div>
                <div class="achievement-desc">连续30天每天阅读30分钟</div>
            </div>
        </div>
        
        <!-- 更多读书成就 -->
        <div class="achievement">
            <label class="achievement-checkbox">
                <input type="checkbox" class="achievement-check" data-points="15">
            </label>
            <div class="achievement-content">
                <div class="achievement-points">15</div>
                <div class="achievement-title">知识跨界者</div>
                <div class="achievement-desc">阅读5个不同学科的专业书籍 (3/5)</div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 60%"></div>
                    <div class="progress-text">60%</div>
                </div>
            </div>
        </div>
        
        <div class="achievement gold">
            <label class="achievement-checkbox">
                <input type="checkbox" class="achievement-check" data-points="40">
            </label>
            <div class="achievement-content">
                <div class="achievement-points">40</div>
                <div class="achievement-title">终身学习者</div>
                <div class="achievement-desc">坚持阅读习惯超过5年</div>
            </div>
        </div>
        
        <div class="achievement silver">
            <label class="achievement-checkbox">
                <input type="checkbox" class="achievement-check" data-points="25">
            </label>
            <div class="achievement-content">
                <div class="achievement-points">25</div>
                <div class="achievement-title">深度思考者</div>
                <div class="achievement-desc">为10本书撰写读书笔记或书评</div>
            </div>
        </div>
        
        <!-- 统计区域 -->
        <div class="achievement-stats">
            <div>已完成成就: <span id="completed-count">1</span>/<span id="total-count">7</span></div>
            <div>成就点数: <span id="total-points">10</span></div>
            <div>阅读进度: <span id="reading-progress">14%</span></div>
        </div>
    </div>
    
    <script>
        // 获取所有勾选框
        const checkboxes = document.querySelectorAll('.achievement-check');
        const completedCount = document.getElementById('completed-count');
        const totalCount = document.getElementById('total-count');
        const totalPoints = document.getElementById('total-points');
        const readingProgress = document.getElementById('reading-progress');
        
        // 设置总成就数
        totalCount.textContent = checkboxes.length;
        
        // 初始化统计
        updateStats();
        
        // 为每个勾选框添加事件监听
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const achievement = this.closest('.achievement');
                
                if(this.checked) {
                    achievement.classList.add('completed');
                } else {
                    achievement.classList.remove('completed');
                }
                
                updateStats();
            });
        });
        
        // 更新统计信息
        function updateStats() {
            const checkedBoxes = document.querySelectorAll('.achievement-check:checked');
            completedCount.textContent = checkedBoxes.length;
            
            // 计算总点数
            let points = 0;
            checkedBoxes.forEach(box => {
                points += parseInt(box.dataset.points);
            });
            totalPoints.textContent = points;
            
            // 计算阅读进度
            const progress = Math.round((checkedBoxes.length / checkboxes.length) * 100);
            readingProgress.textContent = progress + '%';
        }
        
        // 自动勾选已完成的成就
        document.querySelectorAll('.achievement-check[checked]').forEach(checkbox => {
            checkbox.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
