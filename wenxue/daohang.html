<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔兽世界风格导航条</title>
    <style>
        /* 基础样式 */
        :root {
            --wow-blue: #00aeff;
            --wow-dark: #0e1a25;
            --wow-gold: #ffd700;
            --wow-light: #e6e6e6;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e6e6e6;
            background-image: url('https://images.blz-contentstack.com/v3/assets/bltc965041283bac56c/blt4e188e67c8a6a6b0/5ebd3e1d998f686c20a8b6a5/wow-classic-bg.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        /* 顶部导航 */
        .top-nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0;
            border-bottom: 2px solid var(--wow-gold);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--wow-gold);
            text-decoration: none;
            font-family: 'Times New Roman', serif;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            padding: 15px 0;
        }
        
        .nav-links {
            display: flex;
            height: 100%;
        }
        
        .nav-item {
            position: relative;
        }
        
        .nav-item > a {
            color: var(--wow-light);
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 20px 15px;
            display: block;
            transition: all 0.3s;
            height: 100%;
        }
        
        .nav-item > a:hover {
            color: var(--wow-gold);
            background-color: rgba(255, 215, 0, 0.1);
        }
        
        /* 下拉菜单 */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-top: 2px solid var(--wow-gold);
            width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .nav-item:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
        }
        
        .dropdown-menu a {
            color: var(--wow-light);
            padding: 12px 15px;
            display: block;
            border-bottom: 1px solid #333;
            transition: all 0.3s;
        }
        
        .dropdown-menu a:hover {
            color: var(--wow-gold);
            background-color: rgba(255, 215, 0, 0.1);
            padding-left: 20px;
        }
        
        .dropdown-menu a:last-child {
            border-bottom: none;
        }
        
        /* 下拉菜单指示箭头 */
        .nav-item.has-dropdown > a::after {
            content: "▼";
            font-size: 10px;
            margin-left: 5px;
            color: var(--wow-light);
        }
        
        /* 内容区域 */
        .content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            border-radius: 8px;
            min-height: 500px;
        }
        
        h1 {
            color: var(--wow-gold);
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 0;
            }
            
            .nav-links {
                width: 100%;
                flex-direction: column;
            }
            
            .nav-item {
                width: 100%;
                text-align: center;
            }
            
            .dropdown-menu {
                position: static;
                width: 100%;
                opacity: 1;
                visibility: visible;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
                border: none;
                background-color: rgba(0, 0, 0, 0.7);
            }
            
            .nav-item:hover .dropdown-menu {
                max-height: 500px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="top-nav">
        <div class="nav-container">
            <a href="#" class="logo">魔兽世界</a>
            
            <div class="nav-links">
                <div class="nav-item has-dropdown">
                    <a href="#">游戏</a>
                    <div class="dropdown-menu">
                        <a href="#">游戏特色</a>
                        <a href="#">资料片</a>
                        <a href="#">职业介绍</a>
                        <a href="#">种族介绍</a>
                        <a href="#">新手入门</a>
                    </div>
                </div>
                
                <div class="nav-item has-dropdown">
                    <a href="#">新闻</a>
                    <div class="dropdown-menu">
                        <a href="#">最新公告</a>
                        <a href="#">版本更新</a>
                        <a href="#">开发者访谈</a>
                        <a href="#">赛事新闻</a>
                    </div>
                </div>
                
                <div class="nav-item has-dropdown">
                    <a href="#">社区</a>
                    <div class="dropdown-menu">
                        <a href="#">官方论坛</a>
                        <a href="#">公会招募</a>
                        <a href="#">玩家作品</a>
                        <a href="#">直播频道</a>
                    </div>
                </div>
                
                <div class="nav-item has-dropdown">
                    <a href="#">商城</a>
                    <div class="dropdown-menu">
                        <a href="#">游戏时间</a>
                        <a href="#">坐骑宠物</a>
                        <a href="#">角色服务</a>
                        <a href="#">虚拟礼包</a>
                    </div>
                </div>
                
                <div class="nav-item">
                    <a href="#">下载</a>
                </div>
                
                <div class="nav-item has-dropdown">
                    <a href="#">支持</a>
                    <div class="dropdown-menu">
                        <a href="#">客服支持</a>
                        <a href="#">常见问题</a>
                        <a href="#">账号安全</a>
                        <a href="#">系统需求</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 内容区域 -->
    <div class="content">
        <h1>魔兽世界风格导航条</h1>
        <p>鼠标悬停在导航项上可以查看下拉菜单效果。此导航条完全响应式，在移动设备上也能良好工作。</p>
    </div>
</body>
</html>
